<form [formGroup]="deleteSubjectForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Naziv predmeta</mat-label>
    <mat-select id="name" formControlName="name">
      <mat-option *ngFor="let subject of allSubjects" [value]="subject.id">
        {{ subject.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br />

  <button type="submit" mat-raised-button color="primary">Obrisi predmet</button>
</form>
